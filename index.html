<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- added css file  -->
    <link rel="stylesheet" href="style.css">

    <!-- added favicon icon -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOUOfw7I1lZ6Vsu5TpdBgvH6fByIC5rsfb5Q&usqp=CAU" type="image/x-icon" >
    <title>Stop Watch</title>
</head>
<body>

    <!-- background image -->
    <div id="background"></div>

    <!-- digital clock block  -->
    <div id="box" >

        <!-- time dispaly heading  -->
        <h1>
            <span id="hr">00</span> :
            <span id="min">00</span> :
            <span id="sec">00</span> :
            <span id="mili">00</span>
        </h1>

        <!-- start stop restart button  -->
        <div id="buttons">
            <button id="start"><span>START</span></button>
            <button id="stop"><span>STOP</span></button>
            <button id="restart"><span>RESET</span></button>
        </div>
    </div>

    <!-- div for laps  -->
    <div id="laps-list">
        <button id="lap"><span>Lap</span></button>
        <div id="flex">            
        </div>
    </div>

    <!-- analog clock div  -->
    <div id="analog" class="analog"></div>

    <script src="index.js"></script>
    
</body>
</html>
